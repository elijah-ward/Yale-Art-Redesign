<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/loadTemplates.js"></script>
<style>
.row.no-gutter {
  margin-left: 0;
  margin-right: 0;
}

.row.no-gutter [class*='col-']:not(:first-child),
.row.no-gutter [class*='col-']:not(:last-child) {
  padding-right: 0;
  padding-left: 0;
}
</style>
<script src="/static/js/loadTemplates.js"></script>
</head>
<body>
<!--top header-->
<div class="container-fluid">
	<div id="header" style="height: 200px;">
	</div>
</div>

<!--pictures-->
<div class="container-fluid">
	<div class="row no-gutter">
		<div class="col-lg-offset-1 col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<a href="#">
				<img src="/static/img/sculpture_cropped.jpg" id="sculpture" class="img-responsive" onmouseover="this.src='/static/img/sculpture_cropped_glow.jpg';" onmouseout="this.src='/static/img/sculpture_cropped.jpg';">
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row no-gutter">
			<a href="#">
				<img src="/static/img/painting_cropped.jpg" id="painting" class="img-responsive" onmouseover="this.src='/static/img/painting_cropped_glow.jpg';" onmouseout="this.src='/static/img/painting_cropped.jpg';">
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<a href="#">
				<img src="/static/img/photographer_cropped.jpg" id="photographer" class="img-responsive" onmouseover="this.src='/static/img/photographer_cropped_glow.jpg';" onmouseout="this.src='/static/img/photographer_cropped.jpg';">
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<a href="#">
				<img src="/static/img/film_cropped.jpg" id="film" class="img-responsive" onmouseover="this.src='/static/img/film_cropped_glow.jpg';" onmouseout="this.src='/static/img/film_cropped.jpg';">
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<a href="#">
				<img src="/static/img/graphic_design_cropped.jpg" id="graphicdesign" class="img-responsive" onmouseover="this.src='/static/img/graphic_design_cropped_glow.jpg';" onmouseout="this.src='/static/img/graphic_design_cropped.jpg';">
			</a>
		</div>
</div>


</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
